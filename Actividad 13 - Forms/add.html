<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>SuperHeroes</title>
    <link
      rel="stylesheet"
      href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="top">
        <p>20% de descuento en todos los productos!</p>
      </div>
      <section class="header">
        <img
          src="./img/logo.svg"
          alt="Logo" />
        <p>Nombre Tienda</p>
      </section>

      <nav class="shadow">
        <ul>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Registrarme</a></li>
          <li><a href="#">Ingresar</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h1>Añadí tu super!</h1>
      <p>Agrea tu personaje favorito completando las opciones.</p>

      <form
        action="#"
        method="get">
        <label for="name">*Nombre</label>
        <input
          type="text"
          name="name"
          id="name" />
        <label for="specie">*Especie</label>
        <select
          name="specie"
          id="specie"
          aria-placeholder="Especie">
          <option value="1">asd</option>
        </select>
      </form>
    </section>
  </body>
</html>
