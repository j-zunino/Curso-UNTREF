<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>SuperHeroes</title>
    <link
      rel="stylesheet"
      href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="top">
        <p>20% de descuento en todos los productos!</p>
      </div>
      <section class="header">
        <img
          src="./img/logo.svg"
          alt="Logo" />
        <p>Nombre Tienda</p>
      </section>

      <nav class="shadow">
        <ul>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Registrarme</a></li>
          <li><a href="#">Ingresar</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h1>Añadí tu super!</h1>
      <p>Agrea tu personaje favorito completando las opciones.</p>

      <form
        action="#"
        method="get">
        <label for="name">Nombre</label>
        <input
          type="text"
          name="name"
          id="name"
          required />
        <label for="specie">Especie</label>
        <select
          name="specie"
          id="specie"
          aria-placeholder="Especie"
          required>
          <option value="1">asd</option>
        </select>

        <label for="date">Fecha</label>
        <input
          type="date"
          name="date"
          id="date"
          required />

        <label for="file">Agregar una imagen</label>
        <input
          type="file"
          name="file"
          id="file"
          required />

        <textarea
          name="text_area"
          id="text_area"
          placeholder="Descripción"></textarea>

        <label for="checkbox">Poderes</label>
        <input
          type="checkbox"
          name="volar"
          id="checkbox" />
        Volar

        <input
          type="checkbox"
          name="Superinteligencia"
          id="checkbox" />
        Superinteligencia

        <input
          type="checkbox"
          name="vista_rayo_laser"
          id="checkbox" />
        Vista de rayo láser
        <hr />

        <label for="radio_button"></label>
        <input
          type="radio"
          name="héroe"
          id="radio_button" />
        Héroe / Heroina
        <input
          type="radio"
          name="villano" />

        <button type="submit">Añadir</button>
        Villano / Villana
      </form>
    </section>
  </body>
</html>
