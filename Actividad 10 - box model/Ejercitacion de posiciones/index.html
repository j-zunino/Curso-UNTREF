<!-- Para este ejercicio contamos con 2 divs, uno abajo del otro, cada uno con un ancho fijo y un color de fondo.

Deberemos agregarles las posiciones y reglas de CSS necesarias para que:

El primer <div> se ubica 20px a la derecha y 30px hacia abajo de su posición original.

El segundo <div> se ubica, en relación al body, a 30px de la derecha y a 20px de abajo. -->

<html>
  <head>
    <title>Position</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="primero">Primer DIV</div>
    <div class="segundo">Segundo DIV</div>
  </body>
</html>
