<!-- En el index.html brindamos un <div> con dos imágenes adentro. Queremos, usando position, situar el gorrito de navidad justo arriba de la cabeza del gato.

Para eso, debemos:

A la imagen del gorrito, asignarle un ancho de 180px y ubicarla 190px desde la izquierda de manera absoluta en relación al <div> con clase contenedor.

A la imagen del gato, ubicarla a 40px hacia abajo de su posición original. -->

<html>
  <head>
    <title>Position relative-absolute</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <img
        class="gato"
        src="https://bit.ly/2OhSDTE" />
      <img
        class="gorrito"
        src="https://i.pinimg.com/originals/8e/d8/e9/8ed8e9c2cd1e0c4e637a48ebbb5e247e.png" />
    </div>
  </body>
</html>
